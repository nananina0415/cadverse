# prototype/environment.yml
# Conda 환경 정의 파일

name: cadverse

channels:
  - conda-forge
  - defaults

dependencies:
  # Python 버전
  - python=3.11

  # PyChrono (주요!)
  - pychrono=9.0.1

  # 웹 서버 및 통신
  - fastapi
  - uvicorn
  - websockets
  - requests

  # 데이터 처리
  - numpy
  - scipy

  # 개발 도구
  - black
  - flake8
  - isort
  - mypy

  # 테스트
  - pytest
  - pytest-asyncio

  # 유틸리티
  - python-dotenv
  - pydantic

  # pip로만 설치 가능한 패키지들
  - pip
  - pip:
      - python-multipart # FastAPI 파일 업로드 지원
